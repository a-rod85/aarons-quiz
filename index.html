<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">"
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>The Quiz</title>
    
</head>
<body>
    <h1 class = "heading">Lets Go!</h1>

    <form id="userform" class="userform">
      <label for="name">Name</label>
      <input autofocus class="userform_name" type="text" id="name" name="name">
      <input class="userform_submit" type="submit" value="Submit">
  </form>

    
    
    <div id="quiz"></div>
    <h2>Score:<span id="score">0</span></h2>
     
    
    <div id="feedback" class="feedback">
      <div id="feedback_content" class="feedback_content">
          <span id="feedback_close" class="feedback_close">&times;</span>
          <form id="feedback_form">
              <label id="feedback_label" class="feedback_label" for="feedback_textarea"></label>
              <br>
              <textarea id="feedback_textarea" class="feedback_textarea" name="feedback_textarea"></textarea>
              <br>
              <input class="feedback_submit" type="submit" value="Submit">
          </form>
      </div>
  </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
